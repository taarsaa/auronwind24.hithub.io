<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Fuerte</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .safe-box {
            border: 2px solid white;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .success-box {
            background-color: black;
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        .success-box a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="safe-box" id="safeBox">
        <h1>Caja Fuerte</h1>
        <div class="input-container">
            <input id="codeInput" type="text" placeholder="Escribe el código">
            <button id="submitButton">ENVIAR</button>
        </div>
    </div>

    <div class="success-box" id="successBox">
       
        <a href="https://open.spotify.com/playlist/37LhGJCJGroCNdlwWpyxbj?si=506114ae62e0468a" target="_blank">Spotify</a>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const submitButton = document.getElementById('submitButton');
        const successBox = document.getElementById('successBox');
        const safeBox = document.getElementById('safeBox');

        codeInput.addEventListener('input', () => {
            if (codeInput.value.trim() !== '') {
                submitButton.style.display = 'inline-block';
            } else {
                submitButton.style.display = 'none';
            }
        });

        submitButton.addEventListener('click', () => {
            if (codeInput.value === 'AURONWIND24') {
                safeBox.style.display = 'none';
                successBox.style.display = 'flex';
            } else {
                alert('Código incorrecto. Intenta de nuevo.');
            }
        });
    </script>
</body>
</html>
